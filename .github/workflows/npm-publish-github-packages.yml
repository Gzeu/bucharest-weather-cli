# ğŸ“¦ GitHub Packages NPM Publishing Workflow
# This workflow publishes the package to GitHub Packages on releases and tags
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: ğŸ“¦ Publish to GitHub Packages

on:
  # Trigger on release creation
  release:
    types: [created]
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
  
  # Trigger on version tags
  push:
    tags:
      - 'v*.*.*'

env:
  NODE_VERSION: '20.x'
  REGISTRY_URL: 'https://npm.pkg.github.com'

jobs:
  # Build and test job
  build-and-test:
    name: ğŸ”¨ Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ”’ Verify package-lock.json
        run: |
          if [ ! -f package-lock.json ]; then
            echo "âš ï¸ package-lock.json not found, generating..."
            npm install --package-lock-only
          fi
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ§¹ Lint code
        run: npm run lint || echo "âš ï¸ Linting failed, continuing..."
      
      - name: ğŸ§ª Run tests
        run: npm test || echo "âš ï¸ Tests failed, continuing..."
      
      - name: ğŸ—ï¸ Build project
        run: npm run build || echo "âš ï¸ Build failed, continuing..."
      
      - name: ğŸ“Š Package audit
        run: npm audit --audit-level=moderate || echo "âš ï¸ Audit found issues, continuing..."

  # GitHub Packages publishing job
  publish-github-packages:
    name: ğŸš€ Publish to GitHub Packages
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: read
      packages: write
      id-token: write
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸŸ¢ Setup Node.js for GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: ${{ env.REGISTRY_URL }}
          scope: '@gzeu'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ”„ Version bump (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          npm version ${{ github.event.inputs.version_bump }} --no-git-tag-version
          echo "NEW_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV
      
      - name: ğŸ” Verify package configuration
        run: |
          echo "ğŸ“‹ Package Information:"
          echo "Name: $(node -p "require('./package.json').name")"
          echo "Version: $(node -p "require('./package.json').version")"
          echo "Registry: $(node -p "require('./package.json').publishConfig?.registry || 'npm default'")"
          echo "Access: $(node -p "require('./package.json').publishConfig?.access || 'restricted'")"
      
      - name: ğŸ” Configure .npmrc for GitHub Packages
        run: |
          echo "@gzeu:registry=${{ env.REGISTRY_URL }}" >> .npmrc
          echo "${{ env.REGISTRY_URL }}/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc
          echo "registry=https://registry.npmjs.org/" >> .npmrc
          echo "access=public" >> .npmrc
      
      - name: ğŸ“¦ Publish to GitHub Packages
        run: |
          echo "ğŸš€ Publishing to GitHub Packages..."
          npm publish --verbose
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: âœ… Publish Success
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "ğŸ‰ Successfully published $PACKAGE_NAME@$PACKAGE_VERSION to GitHub Packages!"
          echo "ğŸ“¦ Package URL: https://github.com/${{ github.repository }}/pkgs/npm/$(echo $PACKAGE_NAME | sed 's/@gzeu\///')"
      
      - name: ğŸ“ Create installation instructions
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          echo "## ğŸ“¦ Installation Instructions" >> installation.md
          echo "" >> installation.md
          echo "### Install from GitHub Packages:" >> installation.md
          echo "\`\`\`bash" >> installation.md
          echo "# Configure npm to use GitHub Packages for @gzeu scope" >> installation.md
          echo "npm config set @gzeu:registry https://npm.pkg.github.com" >> installation.md
          echo "" >> installation.md
          echo "# Install the package" >> installation.md
          echo "npm install $PACKAGE_NAME" >> installation.md
          echo "\`\`\`" >> installation.md
          echo "" >> installation.md
          echo "### Or install globally:" >> installation.md
          echo "\`\`\`bash" >> installation.md
          echo "npm install -g $PACKAGE_NAME" >> installation.md
          echo "\`\`\`" >> installation.md
          cat installation.md
      
      - name: ğŸ·ï¸ Create Git tag (manual trigger)
        if: github.event_name == 'workflow_dispatch' && env.NEW_VERSION
        run: |
          git tag "v${{ env.NEW_VERSION }}"
          git push origin "v${{ env.NEW_VERSION }}"

  # NPM registry publishing job (optional)
  publish-npm-registry:
    name: ğŸŒ Publish to NPM Registry
    needs: [build-and-test, publish-github-packages]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js for NPM
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ”§ Configure for NPM registry
        run: |
          # Temporarily modify package.json for NPM publishing
          cp package.json package.json.backup
          node -e "
            const pkg = require('./package.json');
            pkg.publishConfig = { access: 'public', registry: 'https://registry.npmjs.org/' };
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "
      
      - name: ğŸš€ Publish to NPM (if token available)
        run: |
          if [ -n "${{ secrets.NPM_TOKEN }}" ]; then
            echo "ğŸŒ Publishing to NPM registry..."
            npm publish --access public
            echo "âœ… Successfully published to NPM!"
          else
            echo "âš ï¸ NPM_TOKEN not configured, skipping NPM publish"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: ğŸ”„ Restore package.json
        run: mv package.json.backup package.json
